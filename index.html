<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="img-box">
      <!-- <img src="images/image-product-mobile.jpg" alt=""> -->
    </div>
    <div class="box">
      <h6 class="title add-Blue addLetterSpacing add-top-spacing">PERFUME</h6>
      <h2 class="reduceSize2">Gabrielle Essence Eau De Parfum</h2>
      <p class="reduceSize1 add-Blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div><h1>$149.99</h1></div>
        <div><h6 class="addLineThrough add-Blue">$169.99</h6></div>
      </div>
      <a id="cart-btn" href=""><img src="./images/icon-cart.svg" alt=""><span>   </span>Add to cart</a>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://kit.fontawesome.com/84e8532b49.js" crossorigin="anonymous"></script>
</body>
</html>
